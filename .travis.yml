language: node_js
node_js:
- '0.12'
sudo: required
dist: trusty
before_install:
- sudo apt-get update -qq
- sudo apt-get --assume-yes build-dep gegl
- sudo apt-get --assume-yes install libjson-glib-dev libsdl1.2-dev
- git submodule update --init --recursive
- wget https://launchpad.net/~mc3man/+archive/ubuntu/trusty-media/+files/ffmpeg_2.8.3%2Bgit1%7Etrusty1_amd64.deb
- sudo dpkg -i ffmpeg_2.8.3+git1~trusty1_amd64.deb
script:
- make travis-deps
- make dependencies
- make release TARGET=travis
before_deploy:
- if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
deploy:
  provider: heroku
  app: imgflo-dependencies14
  strategy: git
  on:
    all_branches: true
  run:
  - make heroku-release TARGET=heroku VERSION=`git describe --tags`
